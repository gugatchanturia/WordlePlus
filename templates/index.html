<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordlePlus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WordlePlus</h1>
            <p class="subtitle">A more challenging version of Wordle with multiple difficulty levels</p>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <span class="theme-label">Dark Mode</span>
            </div>
        </header>

        <section id="welcome-section" class="section">
            <h2>Welcome to WordlePlus</h2>
            <p>Test your word knowledge with our enhanced version of Wordle!</p>
            <div class="welcome-buttons">
                <button id="play-btn" class="play-btn">Play Game</button>
            </div>
        </section>

        <section id="difficulty-section" class="section hidden">
            <h2>Choose Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="3">
                    <span>Easy</span>
                    <span class="difficulty-indicator">3 Letters</span>
                </button>
                <button class="difficulty-btn" data-difficulty="5">
                    <span>Medium</span>
                    <span class="difficulty-indicator">5 Letters</span>
                </button>
                <button class="difficulty-btn" data-difficulty="7">
                    <span>Hard</span>
                    <span class="difficulty-indicator">7 Letters</span>
                </button>
            </div>
        </section>

        <section id="game-section" class="section hidden">
            <div class="game-info">
                <div class="hint-container">
                    <button id="hint-btn" class="hint-btn" title="Get a hint">
                        <i class="fas fa-lightbulb"></i>
                    </button>
                    <div class="hint-tooltip">Click to get a hint</div>
                </div>
                <button id="give-up-btn" class="action-btn">Give Up</button>
            </div>

            <div id="guess-history" class="guess-history"></div>
            
            <!-- Current guess grid -->
            <div id="current-guess-grid" class="current-guess-grid"></div>

            <div class="virtual-keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="Q">Q</button>
                    <button class="key" data-key="W">W</button>
                    <button class="key" data-key="E">E</button>
                    <button class="key" data-key="R">R</button>
                    <button class="key" data-key="T">T</button>
                    <button class="key" data-key="Y">Y</button>
                    <button class="key" data-key="U">U</button>
                    <button class="key" data-key="I">I</button>
                    <button class="key" data-key="O">O</button>
                    <button class="key" data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="A">A</button>
                    <button class="key" data-key="S">S</button>
                    <button class="key" data-key="D">D</button>
                    <button class="key" data-key="F">F</button>
                    <button class="key" data-key="G">G</button>
                    <button class="key" data-key="H">H</button>
                    <button class="key" data-key="J">J</button>
                    <button class="key" data-key="K">K</button>
                    <button class="key" data-key="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="enter">Enter</button>
                    <button class="key" data-key="Z">Z</button>
                    <button class="key" data-key="X">X</button>
                    <button class="key" data-key="C">C</button>
                    <button class="key" data-key="V">V</button>
                    <button class="key" data-key="B">B</button>
                    <button class="key" data-key="N">N</button>
                    <button class="key" data-key="M">M</button>
                    <button class="key" data-key="backspace">âŒ«</button>
                </div>
            </div>

            <button id="reset-btn" class="reset-btn">Start New Game</button>
        </section>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
